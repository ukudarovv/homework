{% extends 'index.html' %}
{% load static %}
{% block title %}
    Login page
{% endblock %}

{% block content %}
    <form class="row mt-3" method="post">
        {% csrf_token %}
        {% if form.errors %}
          <div class="alert alert-danger">
              {{ form.errors }}
          </div>
        {% endif %}
        {{ form }}
        <button type="submit" class="btn btn-primary radius-30">Войти</button>
    </form>
{% endblock %}
