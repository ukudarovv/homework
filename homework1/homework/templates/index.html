{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>
      {% block title %}
          Main page
      {% endblock %}
  </title>
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="{% url 'index' %}" class="nav-link">Главная</a></li>
        {% if not request.user.is_authenticated %}
            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Авторизация</a></li>
        {% else %}
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Выйти</a></li>
        {% endif %}
      </ul>
    </header>

    <main>
      {% block content %}
          Main page
      {% endblock %}
    </main>

    <footer class="py-3 my-4">
      <p class="text-center text-muted">© 2023 by ukudarov</p>
    </footer>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
